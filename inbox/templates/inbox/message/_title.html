{% load i18n %}

{{ message.subject|title }}

{% if query ==  'sends'  %}
	<label class="tag tag-success tag-sm">
		{% blocktrans with user=message.message_manager_receive.user.get_full_name email=message.message_manager_receive.user.email %}
			 To: {{ user }} - {{ email }}
		{% endblocktrans %}
	</label>
{% elif query == 'receives'  %}
	<label class="tag tag-info tag-sm">
		{% blocktrans with user=message.message_manager_send.user.get_full_name email=message.message_manager_send.user.email %}
			From: {{ user }} - {{ email }}
		{% endblocktrans %}
	</label>
{% elif query == 'drafts'  %}
	<label class="tag tag-warning tag-sm">
		{% trans "Draft" %}
	</label>
{% endif %}
