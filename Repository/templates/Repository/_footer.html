{% load i18n %}

<footer class="footer">
	<div class="container-fluid">
		<nav class="nav nav-inline">
			<a class="nav-link active" href="#">&copy; Saraiva Company</a>
			<a class="nav-link" href="#">{% trans "About" %}</a>
			<a class="nav-link" href="#">{% trans "Terms of Use" %}</a>
			<a class="nav-link" href="#">{% trans "Privacy Policy" %}</a>
			<a class="nav-link" href="#">{% trans "Contact Us" %}</a>
			<div class="nav-link">
				<form action="{% url 'set_language' %}" method="post">{% csrf_token %}
				<input name="next" type="hidden" value="{{ redirect_to }}" />
				<select name="language">
				{% get_current_language as LANGUAGE_CODE %}
				{% get_available_languages as LANGUAGES %}
				{% get_language_info_list for LANGUAGES as languages %}
				{% for language in languages %}
				<option value="{{ language.code }}"{% if language.code == LANGUAGE_CODE %} selected="selected" {% endif %}> 
					{{ language.name_local }} ({{ language.code }})
				</option>
				{% endfor %}
				</select>
				<input type="submit" class="btn btn-primary btn-sm" value="{% trans 'Go' %}" />
				</form>
			</div>
		</nav>
	</div>
</footer>
