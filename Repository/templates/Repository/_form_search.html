{% load i18n %}

<form action="{{ url_search }}" method="GET" class="float-xs-right form-inline">
	<div class="input-group">
		<label class="h5" class="form-control">{% trans "Filter by:" %}</label>
	</div>
	<div class="input-group ">
		<select value="title" name="query" class="form-control">
			{% for elem, value in fields_search %}
			<option value="{{ elem }}">{{ value|title }}</option>
			{% endfor %}
		</select>
	</div>
	<div class="input-group">
		<input type="text" name="text" class="form-control" />
	</div>
	<button type="submit" class="btn btn-primary">
		<i class="fa fa-search"></i>
	</button>
</form>
