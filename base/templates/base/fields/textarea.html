{% load i18n %}

<div class="container-fluid">
	<div class="form-group row">
		{% include 'base/fields/headers/caption.html' %}
		<div class="col-xs-10">
			<textarea  title="{{ field.help_text }}"
				name="{% if form.prefix %}{{form.prefix}}-{% endif %}{{ field.name }}"
				id="{{ field.auto_id }}"
				{% if field.value %}value="{{ field.value }}"{% endif %}
				{% include 'base/fields/headers/attrs.html' %}
				class="form-control" 
				{% if field.field.required %}
					required="required"
				{% endif %} 
				tabindex="{{ forloop.counter }}"
				>{% if field.value %}{{ field.value }}{% endif %}</textarea>
			{% include 'base/fields/headers/errors.html' %}
		</div>
	</div>
</div>
