{% load i18n manager_tags %}

<div class="container-fluid">
	<div class="form-group row">
		{% include 'base/fields/headers/caption.html' %}
		<div class="col-xs-10">
			<select data-toggle="tooltip" title="{{ field.help_text }}"
				class="form-control {{ field.css_classes }}"
				name="{% if form.prefix %}{{form.prefix}}-{% endif %}{{ field.name }}"
				type="email" id="{{ field.auto_id }}"
				{% include 'base/fields/headers/attrs.html' %}
				{% if field.field.required %}
					required="required"
				{% endif %}
				tabindex="{{ forloop.counter }}">
				{% for value, text in field.field.choices %}
				<option value="{{ value }}" {% ifequal value field.value %}selected="selected"{% endifequal %}>{{ text }}</option>
				{% endfor %}
			</select>
		</div>
	</div>
</div>
