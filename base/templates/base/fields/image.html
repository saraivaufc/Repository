{% load i18n %}
<div class="container-fluid">
	<div class="form-group row">
		{% include 'base/fields/headers/caption.html' %}
		<div class="col-xs-10">
			{% if field.value %}
			<div class="row">
				{% trans "Current:" %}<a href="{{ MEDIA_URL }}{{ field.value }}" target="_blank">{{ field.value }}</a>
			</div>
			{% endif %}
			
			{% if field.value %}
				{% trans "Change:" %}
			{% endif %}
			<input data-toggle="tooltip" title="{{ field.help_text }}"
				name="{% if form.prefix %}{{form.prefix}}-{% endif %}{{ field.name }}"
				type="file" id="{{ field.auto_id }}"
				{% if field.value %}value="{{ field.value }}"{% endif %}
				{% include 'base/fields/headers/attrs.html' %}
				{% if field.field.required %}
					required="required"
				{% endif %}
				tabindex="{{ forloop.counter }}" 
			/>
		</div>
	</div>
</div>
